<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Christmas Countdown!!</h1>
        <div id="countdown">
            <div class="time-unit">
                <span id="days"></span>
                <label>Days</label>
            </div>
            <div class="time-unit">
                <span id="hours"></span>
                <label>Hours</label>
            </div>
            <div class="time-unit">
                <span id="minutes"></span>
                <label>Minutes</label>
            </div>
            <div class="time-unit">
                <span id="seconds"></span>
                <label>Seconds</label>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
